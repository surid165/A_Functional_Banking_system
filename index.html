<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">My Functional <span class="text-red-500 font-semi-bold">Demo Bank System</span> </h1>
    </header>
    <section class="mt-8">
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
    <div class="bg-yellow-400 p-8 rounded-lg">
        <h4 class="text-3xl">Deposit</h4>
        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
    </div>
    <div class="bg-red-400 p-8 rounded-large">
        <h4 class="text-3xl">Withdraw</h4>
        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
    </div>
    <div class="bg-blue-400 p-8 rounded-large">
        <h4 class="text-3xl">Balance</h4>
        <h2 class="text-5xl">$<span id="balance-total">5000</span></h2>
    </div>
    </div>
    </section>
    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8">
                <h3 class="text-4xl text text-white mb-4">Your Deposit</h2>
                <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$$ amount you want to deposit">
                <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 hover:bg-blue-600 font-medium">Deposit</button>
            </div>
            <div class="bg-amber-400 p-8">
                <h3 class="text-4xl text text-white mb-4">Your Withdraw</h2>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$$ amount you want to withdraw">
                <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 hover:bg-blue-600 font-medium">Withdraw</button>
            </div>

        </div>
    </section>
    
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="Withdraw.js"></script>
</body>
</html>
